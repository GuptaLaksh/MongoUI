{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href= "{% static 'main/login.css' %}"
    
  </head>

<header>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> UserLogin
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option2" autocomplete="off"> AdminLogin
    </label>
  </div>
</header>

  
  <!-- Custom styles for this template -->
  

<body class="text-center">
  
<main class="form-signin">
<form action="{% url 'showdbs' %}" method="POST">
  {% csrf_token %}
   <img src="{% static 'images/microbots.png' %}" class='logo'>
   <br> 
  <h2 class="h3 mb-3 fw-normal headbox">Sign In</h2>

  <div class="form-floating">
    <input type="username" class="form-control" id="floatingInput" placeholder="username">
    <label for="floatingInput">Username</label>
  </div>
  <div class="form-floating">
    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="w-100 btn btn-lg btn-outline-dark" type="submit" onclick="{% url 'showdbs' %}">Sign in</button>
  
</form>
</main>


  
</body>
</html>

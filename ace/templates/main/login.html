
{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
       
</head>

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/login.css' %}">
{% endblock css %}
<!-- Custom styles for this template -->
<header>
    {% include 'main/includes/messages.html' %}
</header>

<body class="text-center">
    <main class="form-signin">
        <form method="POST" action="" style="height:200px;">
            {% csrf_token %}
            <img src="{% static 'images/microbots.png' %}" class='logo'>

            <div class="form-group">
                Username: {{ form.username }}
            </div>

            <div class="form-group">
                Password: {{ form.password }}
            </div>

            <button class="w-100 btn btn-outline-success" type="submit">Sign In</button>
        </form>
    </main>
</body>

</html>

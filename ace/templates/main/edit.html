    <script>
      function prettyPrint() {
        var ugly = document.getElementById('editor').value;
        var obj = JSON.parse(ugly);
        var pretty = JSON.stringify(obj, undefined, 4);
        document.getElementById('editor').value = pretty;
    }
    </script>

</body>

 {% load static %}


 <head>

     <title>Mongo | Databases</title>

     <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
     <link rel="stylesheet" href="{% static 'main/home.css' %}">
     <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
     <link href="{% static 'css/plugins/sweetalert/sweetalert.css' %} " rel="stylesheet">

 </head>


 <body>
     <div id="wrapper">

             <header>
                 <a href="{% url 'uihome' %}">
                     <img class="logo" src="{% static "images/microbots.png" %}">
                 </a>


                 <span class="greetings"><a href="{% url 'logout' %}">
                         <i class="fa fa-sign-out"></i> Log out
                     </a>
                 </span>
                 <span class="greetings username">

                     Hi <b><span style="color: dodgerblue;">{{current_user}}</span></b>!

                 </span>
                 <span class="greetings" style="margin-right:20px;">
                     <a href="{% url 'adminpage' %}"><button class="btn btn-warning btn-large pull-left">
                             Admin</button></a>
                 </span>

             </header>
             <hr>

             <nav>

                 <div>
                     <b>
                         <h5>
                             <a href="{% url '_insertdatabase' %}"><button class="right"><b>Add Database </b></button>
                             </a>
                         </h5>
                     </b>
                 </div>
             </nav>

             <div class="wrapper wrapper-content">  
                     <h3>Databases </h3>
             </div>


             <table class="center table table-hover">
                 <thead>
                     <tr>

                         <th>Name</th>
                         <th class="prime">Size</th>
                         <th class="prime">View</th>
                         <th class="prime">Delete</th>

                     </tr>
                 </thead>
                 <tbody>
                     </tr>
                     {% for dbname in dbs %}
                     <tr>
                         <td>
                             {{ dbname.name }}
                         </td>
                         <td class="prime">{{ dbname.sizeOnDisk }} <b>(bytes.)</b></td>
                         <td class="prime">
                             <a href="{% url 'showcollections' db=dbname.name %}">
                                 <button type="button" class="btn btn-success">
                                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                         class="bi bi-eye-fill" viewBox="0 0 16 16">
                                         <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                                         <path
                                             d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z">
                                         </path>
                                     </svg>


                                 </button></a>
                         </td>
                         <input type="hidden" id="Url" data-url="{% url '_deletedatabase' db=dbname.name %}" />
                         {% if dbname.name in primelist %}
                         
                         <td class="prime">
                             <button type="button" class="btn btn-outline-danger btn-sm demo4" disabled>
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-trash-fill" viewBox="0 0 16 16">
                                     <path
                                         d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
                                     </path>
                                 </svg>
                             </button>
                         </td>
                         {% else %}
                         <td class="prime">

                             <button type="button" class="btn btn-outline-danger btn-sm demo4">
                                 <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                     class="bi bi-trash-fill" viewBox="0 0 16 16">
                                     <path
                                         d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
                                     </path>
                                 </svg>

                             </button>
                         </td>
                         {% endif %}

                     </tr>
                     {% endfor %}
                 </tbody>
             </table>


         </div>




         <!-- Mainly scripts -->
         <script src="{% static 'js/jquery-3.1.1.min.js' %} "></script>
         <script src="{% static 'js/popper.min.js' %} "></script>
         <script src="{% static 'js/bootstrap.js' %} "></script>
         <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %} "></script>
         <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %} "></script>

         <!-- Custom and plugin javascript -->
         <script src="{% static 'js/inspinia.js' %} "></script>
         <script src="{% static 'js/plugins/pace/pace.min.js' %} "></script>

         <!-- Sweet alert -->
         <script src="{% static 'js/plugins/sweetalert/sweetalert.min.js' %} "></script>


         <!-- Peity -->
         <script src="{% static 'js/plugins/peity/jquery.peity.min.js' %} "></script>
         <script src="{% static 'js/demo/peity-demo.js' %} "></script>

         <!-- iCheck -->
         <script src="{% static 'js/plugins/iCheck/icheck.min.js' %} "></script>


         <script>
             $(document).ready(function () {
                 $('.i-checks').iCheck({
                     checkboxClass: 'icheckbox_square-green',
                     radioClass: 'iradio_square-green',
                 });
             });
             $(document).ready(function () {

                 $('.demo1').click(function () {
                     swal({
                         title: "Welcome in Alerts",
                         text: "Lorem Ipsum is simply dummy text of the printing and typesetting industry."
                     });
                 });

                 $('.demo2').click(function () {
                     swal({
                         title: "Good job!",
                         text: "You clicked the button!",
                         type: "success"
                     });
                 });

                 $('.demo3').click(function () {
                     swal({
                         title: "Are you sure?",
                         text: "You will not be able to recover this file!",
                         type: "warning",
                         showCancelButton: true,
                         confirmButtonColor: "#DD6B55",
                         confirmButtonText: "Yes, delete it!",
                         closeOnConfirm: false
                     }, function () {
                         swal("Deleted!", "Your file has been deleted.", "success");
                     });
                 });

                 $('.demo4').click(function () {
                     swal({
                             title: "Are you sure?",
                             text: "Your will not be able to recover this file!",
                             type: "warning",
                             showCancelButton: true,
                             confirmButtonColor: "#DD6B55",
                             confirmButtonText: "Yes, delete it!",
                             cancelButtonText: "No, cancel plx!",
                             closeOnConfirm: false,
                             closeOnCancel: false
                         },
                         function (isConfirm) {
                             if (isConfirm) {
                                 var url = $("#Url").attr("data-url");
                                 document.location.href = url
                                 swal("Deleted!", "Your file has been deleted.", "success");
                             } else {
                                 swal("Cancelled", "Your file is safe :)", "error");
                             }
                         });
                 });


             });
         </script>
 </body>

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'main/home.css' %}">

 {% endblock %} {% block content %}
<!--
 {% block script %}
 <link rel="stylesheet" type="text/js" href="{% static 'main/documents.js' %}">

 {% endblock script %}

<header>
    <a href="{% url 'showdbs' %}"><img class="logo" src="{% static 'images/microbots.png' %}"></a>


    <span class="greetings"><a href="{% url 'logout' %}"><button class="w-100 btn btn-outline-dark">
                <h5>Log Out</h5>
            </button></a></span>
    <span class="greetings">
        <h5 class="username">Hi <b>{{ user.username }}</b>!</h5>
    </span>
</header>

<nav>
    <p>
        <b>
        <h5>
            <a href="{% url 'showcollections' db=db %}"><button>{{collection}}</button>
            </a>
            <a href="{% url '_insertdocument' db=db collection=collection %}"><button class="right"><b>Insert Document</b></button></a>
        </h5>
        </b>
    </p>
</nav>

<table>
    <tr>
        <th>id</th>
        <th class="prime">View Document</th>
        <th class="prime">Delete Document</th>
    </tr>
    {% for id, doc in tuplist %}
    <tr>
        <td>{{id}}</td>
        <td class="prime" id="view">
            <a href="{% url '_viewdocument' db=db collection=collection pk=id %}"><button type="button" class="btn btn-success">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-eye-fill" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
                        <path
                            d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z">
                        </path>
                    </svg>
                    View
            </button>
        </a>
        </td>
        <td class="prime">
            <a href="{% url '_deletedocument' db=db collection=collection pk=id %} " onclick = "return confirm('Are you sure you want to delete this item?');">
            <button type="button" class="btn btn-outline-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path
                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
                    </path>
                </svg>Delete</button>
            </a></td>
    </tr>
    {% endfor %}
</table>



{% endblock %}

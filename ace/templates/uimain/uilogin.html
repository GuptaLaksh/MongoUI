
{% load static %}

<!DOCTYPE html>

<html>

{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'uimain/uilogin.css' %}">
{% endblock css %}
<!-- Custom styles for this template -->


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UI | Login</title>

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="gray-bg">

    
    <div class="loginColumns animated fadeInDown">

        <a href="/"><img src="{% static 'images/logo.svg' %}" class='mainlogo'></a>
        
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Welcome to Microland</h2>
                <img src="{% static 'images/microbots.png' %}" class='logo'>
                
            </div>
            <div class="col-md-6">
                
                {% include 'main/includes/messages.html' %}
                
                <div class="ibox-content">
                    <form class="m-t" method="POST" role="form" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <input type="submit" name="submit" value="Login" class="btn btn-primary block full-width m-b">

                        
                    </form>
                    <p class="m-t">
                        <small>Microbots Mongo UI &copy; 2022</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Microland Ltd. Company
            </div>
            <div class="col-md-6 text-right">
               <small>Â© 2022-2023</small>
            </div>
        </div>
    </div>

</body>

</html>

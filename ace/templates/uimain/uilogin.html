
{% load static %}

<!DOCTYPE html>

<html>


<!-- Custom styles for this template -->


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>UI | Login</title>

    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %} " rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="{% static 'uimain/uilogin.css' %}">

</head>





<body class="gray-bg">

    <div class="loginColumns animated fadeInDown">

        <a href="/"><img src="{% static 'images/logo.svg' %}" class='mainlogo'></a>
        
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">Welcome to Microland</h2>
                <img src="{% static 'images/microbots.png' %}" class='logo'>
                
            </div>
            <div class="col-md-6">
             
                
                <div class="ibox-content">
                    <form class="m-t" method="POST" role="form" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Username" required="">
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" class="form-control" placeholder="Password" required="">
                        </div>
                        <input type="submit" name="submit" value="Login" class="form-control btn btn-primary block full-width m-b">

                        
                    </form>
                    <p class="m-t">
                        <small>Microbots Mongo UI &copy; 2022</small>
                    </p>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-md-6">
                Microland Ltd. Company
            </div>
            <div class="col-md-6 text-right">
               <small>Â© 2022-2023</small>
            </div>
        </div>
    </div>

    <script>
    <script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js' %}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
 



    <!-- Flot -->
    <script src="{% static 'js/plugins/flot/jquery.flot.js' %}"></script>
    <script src="{% static 'js/plugins/flot/jquery.flot.tooltip.min.js' %}"></script>
    
    <script src="{% static 'js/plugins/flot/jquery.flot.spline.js' %}"></script>
    <script src="{% static 'js/plugins/flot/jquery.flot.resize.js' %}"></script>
    <script src="{% static 'js/plugins/flot/jquery.flot.pie.js' %}"></script>
    <script src="{% static 'js/plugins/flot/jquery.flot.symbol.js' %}"></script>
    <script src="{% static 'js/plugins/flot/jquery.flot.time.js' %}"></script>



    <!-- Peity -->
    <script src="{% static 'js/plugins/peity/jquery.peity.min.js' %}"></script>
    <script src="{% static 'js/demo/peity-demo.js' %}"></script>

    <!-- Custom and plugin javascript -->
    <script src="{% static 'js/inspinia.js' %}"></script>
    <script src="{% static 'js/plugins/pace/pace.min.js' %}"></script>

    <!-- jQuery UI -->
    <script src="{% static 'js/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
   
    <!-- Jvectormap -->
    <script src="{% static 'js/plugins/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    

    <!-- EayPIE -->
    <script src="{% static 'js/plugins/easypiechart/jquery.easypiechart.js' %}"></script>
  

    <!-- Sparkline -->
    <script src="{% static 'js/plugins/sparkline/jquery.sparkline.min.js' %}"></script>


    <!-- Sparkline demo data  -->
    <script src="{% static 'js/demo/sparkline-demo.js' %}"></script>

    </script>

</body>


</html>

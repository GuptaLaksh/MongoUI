{% load static %}

<!DOCTYPE html>


<html lang="en">

<head>

  <title>Mongo | Document Updation</title>
  
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  
  
  <link href="{% static 'css/bootstrap.min.css' %}  " rel="stylesheet">
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/iCheck/custom.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/sweetalert/sweetalert.css' %}" rel="stylesheet">
  

  <link rel="stylesheet" href="{% static 'side/edit.css' %}">
  
  
</head>



<body>
  <div class="container">

    <header>
      <a href="{% url 'showdbs' %}"><img class="logo" src="{% static 'images/microbots.png' %}"></a>


      <span class="greetings"><a href="{% url 'logout' %}"><button class="w-100 btn btn-outline-dark">
            <h5>Log Out</h5>
          </button></a></span>
      <span class="greetings">
        <h5 class="username">Hi <b><span style="color: dodgerblue;">{{current_user}}</span></b>!</h5>
      </span>
    </header>
    <hr>
    <div><a href="{% url 'showdocs' db=db collection=collection %}"><button
          class="backButton btn btn-warning btn-large">
          <svg width="18px" height="18px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
            <path
              d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z" />
            </svg>
          
        </button></a>
     
      <a href="{% url '_viewdocument' db=db collection=collection pk=pk %}"><button type="button"
          class="btn btn-success">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill"
            viewBox="0 0 16 16">
            <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"></path>
            <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z">
            </path>
          </svg>

        </button>
      </a>
      {% if db in primelist %}
      <button type="button" class="btn btn-outline-danger" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-trash-fill" viewBox="0 0 16 16">
            <path
                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
            </path>
        </svg></button>
        {% else %}
            <a href="{% url '_deletedocument' db=db collection=collection pk=pk %} "
                onclick="return confirm('Are you sure you want to delete this document ?');">
                <button type="button" class="btn btn-outline-danger">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path
                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z">
                        </path>
                    </svg></button>
            </a>
            {% endif %}

      <hr>
      {% if e is not None %}
        <div style="color:black;">
            <i> <b> {{e}} </b> </i>
        </div>
        {% endif %}

        <hr>
    
      <form method="post" action="">
        {% csrf_token %}

        <div class="form-group">
          <b>
            <h4>{{ form.dictionary }}</h4>
          </b>
        </div>


        <div class="form-group">
          <input type="submit" name="action" value="Validate" class=" btn btn-danger btn-large pull-right">
          <input type="submit" name="action" value="Save" class=" btn btn-primary btn-large pull-right">
      </div>

      </form>
      
      

    </div>
</body>


</html>
